                    'appcompat': "androidx.appcompat:appcompat:$androidx_appcompat_version",
                    'core_ktx' : "androidx.core:core-ktx:$androidx_core_ktx_version",
                    'constraintlayout': "androidx.constraintlayout:constraintlayout:$androidx_constraintlayout_version",
                    'activity': "androidx.activity:activity-ktx:$androix_activity_version",
                    'fragment': "androidx.fragment:fragment-ktx:$androix_fragment_version",
