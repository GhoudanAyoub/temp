            'serialization'   : [
                    'kotlinx_serialization' : "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinx_serialization_version",
                    'kotlinx_serialization_converter': "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:$kotlinx_serialization_converter_version"
            ],
            'rxjava':[
                    'rxjava2':"io.reactivex.rxjava2:rxjava:$rxjava_version",
                    'rxandroid':"io.reactivex.rxjava2:rxandroid:$rxandroid_version",
                    'rxbinding':"com.jakewharton.rxbinding3:rxbinding:$rxbinding_version"
            ],
            'room':[
                    'room_runtime':"androidx.room:room-runtime:$room_version",
                    'room_guava':"androidx.room:room-guava:$room_version",
                    'room_rxjava':"androidx.room:room-rxjava2:$room_version",
                    'room_processor':"androidx.room:room-compiler:$room_version"
            ],
            'navigation':[
                    'navigation_fragment':"androidx.navigation:navigation-fragment:$navigation_fragment_version",
                    'navigation_ui':"androidx.navigation:navigation-ui:$navigation_fragment_version"
            ],
            'glide': [
                    'glide': "com.github.bumptech.glide:glide:$glide_version",
                    'compiler': "com.github.bumptech.glide:compiler:$glide_version"
            ],
            'firebase': [
                    'bom': "com.google.firebase:firebase-bom:$firebase_bom_version",
                    'messaging': "com.google.firebase:firebase-messaging-ktx",
                    'analytics': "com.google.firebase:firebase-analytics-ktx",
                    'crashlytics': "com.google.firebase:firebase-crashlytics-ktx",
                    'auth': "com.google.firebase:firebase-auth",
                    'config':"com.google.firebase:firebase-config:$firebase_config_version"
            ],
            'permission': [
                    'permission_dispatcher': "com.github.permissions-dispatcher:permissionsdispatcher:$permission_dispatcher_version",
                    'processor': "com.github.permissions-dispatcher:permissionsdispatcher-processor:$permission_dispatcher_version"
            ],
            'analytics'       : [
                    'amplitude'                    : "com.amplitude:android-sdk:$amplitude_version",
                    'segment'                      : "com.segment.analytics.android:analytics:$segment_version",
                    'segment_amplitude_integration':
                            "com.segment.analytics.android.integrations:amplitude:$segment_amplitude_integration_version",
            ],
            'dependency_injection': [
                    'hilt': "com.google.dagger:hilt-android:$hilt_version",
                    'hilt_processor': "com.google.dagger:hilt-compiler:$hilt_version",
                    'hilt_viewmodel'  : "androidx.hilt:hilt-lifecycle-viewmodel:$hilt_viewmodel_version",
                    'hilt_hilt_proc'  : "androidx.hilt:hilt-compiler:$hilt_hilt_proc_version",
            ],
            'test': [
                    'junit' : "junit:junit:$test_junit_version",
                    'runner': "androidx.test:runner:$test_runner_version",
                    'espresso': "androidx.test.espresso:espresso-core:$test_espresso_version"
            ],
            'play_service':[
                    'auth':"com.google.android.gms:play-services-auth:$play_service_auth",
                    'auth_api_phone':"com.google.android.gms:play-services-auth-api-phone:$play_service_auth_api_phone"
            ],
            'material': "com.google.android.material:material:$androidx_material_version",
            'pixplicity': "com.pixplicity.easyprefs:EasyPrefs:$pixplicity_version",
            'pageindicator': "com.github.romandanylyk:PageIndicatorView:$page_indicator_version",
            'once': "com.jonathanfinerty.once:once:$once_version",
            'google_gson': "com.google.code.gson:gson:$google_gson_version",
            'karumi_dexter': "com.karumi:dexter:$karumi_dexter_version",
            'libphonenumber': "io.michaelrocks:libphonenumber-android:$libphonenumber_version",
            'currency_edit_text': "com.cottacush:CurrencyEditText:$currency_edit_text_version",
            'medyo_about_page': "com.github.medyo:android-about-page:$medyo_about_page_version",
            'balloon': "com.github.skydoves:balloon:$balloon_version",
            'imagepicker': "com.github.dhaval2404:imagepicker:$imagepicker_version",
            'esafirm_imagepicker': "com.github.esafirm.android-image-picker:imagepicker:$esafirm_imagepicker_version",
            'zelory_compressor': "id.zelory:compressor:$zelory_compressor_version",
            'localization': "com.akexorcist:localization:$localization_version",
            'lifecycle': "android.arch.lifecycle:extensions:$android_lifecycle_version",
            'livedata_ktx': "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_ktx_version",
            'stfalcon_imageviewer': "com.github.stfalcon-studio:StfalconImageViewer:$staflcon_imageviewer",
            'textdrawable': "com.amulyakhare:com.amulyakhare.textdrawable:$text_drawable_version",
            'textdrawable_new': "com.github.ramseth001:TextDrawable:$text_drawable_new_version",
            'facebook': "com.facebook.android:facebook-android-sdk:$facebook_version",
            'keyboardvisibilityevent': "net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:$keyboard_visibility_event",
            'kotlin_jdk7': "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            'timber'          : "com.jakewharton.timber:timber:$timber_version",
            'couroutines'     : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version",
            'circle_indicator': "me.relex:circleindicator:$circle_indicator_version",
            'eventbus':"com.github.greenrobot.EventBus:eventbus:$eventbus_version"
    ]
}
